<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 4  - AJAX & PHP Forms</title>
</head>
<body>
    <h1>Regular Form</h1>
    <form action="process.php" method="GET">
        <input type="text" name="nombre">
        <input type="submit" value="submit">
    </form>

    <h1>AJAX GET Form</h1>
    <form id="getForm">
        <input type="text" name="nombre" id="nombre1">
        <input type="submit" value="submit">
    </form>

    <h1>POST Form</h1>
    <form action="process.php" method="POST">
        <input type="text" name="nombre">
        <input type="submit" value="submit">
    </form>

    <h1>AJAX POST Form</h1>
    <form id="postForm">
        <input type="text" name="nombre" id="nombre2">
        <input type="submit" value="submit">
    </form>

    <script>
        document.getElementById('getForm').addEventListener('submit', getName);
        document.getElementById('postForm').addEventListener('submit', postName);
        
        function getName(e){
            e.preventDefault();
            var xhr = new XMLHttpRequest();
            //xhr.open('GET', 'process.php?nombre=Matilde',  true);
            var nombre = document.getElementById('nombre1').value;
            xhr.open('GET', 'process.php?nombre='+nombre,  true);
            xhr.onload = function(){
                console.log(this.responseText);
            }
            xhr.send();
        }

        function postName(e){
            e.preventDefault();
            var xhr = new XMLHttpRequest();

            var nombre = document.getElementById('nombre2').value;
            var param = "nombre="+nombre;

            xhr.open('POST', 'process.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            
            xhr.onload = function(){
                console.log(this.responseText);
            }
            xhr.send(param);
        }
    </script>
</body>
</html>
